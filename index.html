<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 2</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/pngwing.com.png" title="Agenda"/>
            <h1>Agenda</h1>
        </header>
        <form id="formulario">
            <label>Nome</label>
            <input id="nome-contato" type="text" alt="nome" placeholder="Nome" required />
            <label>Telefone</label>
            <input id="telefone-contato" type="number" alt="telefone" placeholder="Telefone" required min="10000000" max="99999999"/>
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
